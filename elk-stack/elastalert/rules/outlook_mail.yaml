description: 'Detects file access requests to Windows Outlook Mail by uncommon processes.

  Could indicate potential attempt of credential stealing.

  Requires heavy baselining before usage

  '
filter:
- query:
    query_string:
      query: (FileName:(*\\AppData\\Local\\Comms\\Unistore\\data* OR *\\AppData\\Local\\Comms\\UnistoreDB\\store.vol))
        AND (NOT (Image:System OR (Image:(C\:\\Program\ Files\ \(x86\)\\* OR C\:\\Program\
        Files\\* OR C\:\\Windows\\system32\\* OR C\:\\Windows\\SysWOW64\\*)))) AND
        (NOT ((Image:C\:\\ProgramData\\Microsoft\\Windows\ Defender\\* AND (Image:(*\\MpCopyAccelerator.exe
        OR *\\MsMpEng.exe))) OR (Image:(*\\thor64.exe OR *\\thor.exe))))
index: 'winlogbeat-*'
name: Access To Windows Outlook Mail Files By Uncommon Applications
priority: 1
type: any

alert:
- email
email: <email_that_receives_the_alert>